<!DOCTYPE html>
<html lang="es">
<head>
<link rel="stylesheet" href="CSS/styles.css">
<title>TAREAS DEL SPRINT 1 - registro</title>
<style>
    body {
    background-color: #000; /* Color de fondo de carga inicial */
    }
</style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="registerForm" action="">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit">Register</button>
                    <BR>
                    <div class="login">
                        <p>Already have an account? <a href="#" id="loginLink">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById("loginLink").addEventListener("click", function(event) {
          event.preventDefault(); // Evita que se siga el enlace de forma predeterminada
          
          // Redirige al usuario a la página de inicio de sesión
          window.location.href = "index.html";
        });
    </script>
</body>
</html>
